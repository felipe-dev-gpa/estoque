<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/logoestoque.png" class="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Acesso</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
    <h2>NÃºmero de acesso:</h2>
    <ion-item>
      <ion-input type="number" [(ngModel)]="numeroAcesso"></ion-input>
    </ion-item>

    <h2>Senha:</h2> <!-- Novo campo para a senha -->
    <ion-item>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <ion-button fill="clear" (click)="login()" style="margin-top: 20px;">
      Login
    </ion-button>
  </div>
</ion-content>
